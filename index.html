<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Binder</title>
        <!-- <link rel="shortcut icon" href="./favicon.png" type="image/x-icon"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts.js" defer></script>

    </head>

    <body>

        <div class="content">

            <nav>

                <h1><i class="bi bi-journals title-icon" style="font-size: 2.125rem;"></i> Binder</h1>

                <button class="new-post-btn" style="background: linear-gradient(90deg, #00dbde, #fc00ff);">New Post</button>

            </nav>

            <div class="filter-btns">

                <button class="filter-btn" id="clubs-filter">Clubs</button>
                <button class="filter-btn" id="internships-filter">Internships</button>
                <button class="filter-btn" id="projects-filter">Projects</button>
                <button class="filter-btn" id="donations-filter">Donations</button>

            </div>

            <div class="posts">

            </div>

            <div class="add-post-div">

                <i class="bi bi-x" style="text-align: right;"></i>
                <h2>Make a Post</h2>

                <input type="text" id="title-input" autofocus autocomplete="off" placeholder="Title">
                <input type="text" id="author-input" autofocus autocomplete="off" placeholder="Author">
                <input type="text" id="description-input" autofocus autocomplete="off" placeholder="Short Description">
                <input type="text" id="details-input" autofocus autocomplete="off" placeholder="Full Description & Details">

                <div class="post-filter-btns">

                    <button class="filter-btn" id="clubs-post">Clubs</button>
                    <button class="filter-btn" id="internships-post">Internships</button>
                    <button class="filter-btn" id="projects-post">Projects</button>
                    <button class="filter-btn" id="donations-post">Donations</button>

                </div>

                <input type="file" id="image-input" accept="image/*">
                <label for="image-input" id="img-input-label">Upload Image</label>

                <button class="submit-post">Submit Post</button>

            </div>

            <div class="post-div">

                <i class="bi bi-x" style="text-align: right;"></i>
                <img id="post-image">
                <h3 id="post-title"></h3>
                <p class="post-date"></p>
                <p class="post-author"></p>
                <p class="post-text"></p>

            </div>

        </div>

    </body>

</html>
